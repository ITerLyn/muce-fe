<!DOCTYPE html>
<html>
    <head>
        <title>Muce 3.0 - Wandoulabs</title>
        <meta charset="utf-8">
        <!-- build:css /styles/all.css -->
        <link rel="stylesheet" href="vendors/bootstrap.css">
        <link rel="stylesheet" href="vendors/bootstrap-responsive.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
        <link rel="stylesheet" href="components/ngQuickDate/dist/ng-quick-date.css">
        <link rel="stylesheet" href="components/ngQuickDate/dist/ng-quick-date-default-theme.css">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="http://todc.github.io/todc-bootstrap/dist/css/todc-bootstrap.min.css">
        <link rel="stylesheet" href="components/codemirror/lib/codemirror.css">
        <link rel="stylesheet" href="components/codemirror/addon/hint/show-hint.css" />
        <!-- endbuild -->
    </head>
    <body>
        <!-- alert global - old for before code -->
        <div class="global-error-container"><div muce-notices></div></div>

        <!-- top navbar -->
        <div ng-include src="'templates/partials/navbar.html'"></div>

        <!-- page container -->
        <div class="container-fluid container-wrapper">
            <!-- ng-view -> page -->
            <div ui-view></div>
        </div>

        <!-- scroll arrow -->
        <div class="scroll-key">
            <span class="scroll-top">⬆</span>
            <span class="scroll-bottom">⬇</span>
        </div>

        <!-- build:js /scripts/all.js -->
        <!-- bower:js -->
        <script src="components/jquery/dist/jquery.js"></script>
        <script src="components/angular/angular.js"></script>
        <script src="components/angular-sanitize/angular-sanitize.js"></script>
        <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="components/angular-validation/dist/angular-validation.js"></script>
        <script src="components/angular-validation/dist/angular-validation-rule.js"></script>
        <script src="components/underscore/underscore.js"></script>
        <script src="components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->

        <script src="components/codemirror/lib/codemirror.js"></script>
        <script src="components/codemirror/mode/sql/sql.js"></script>
        <script src="components/codemirror/addon/hint/show-hint.js"></script>
        <script src="components/codemirror/addon/hint/sql-hint.js"></script>
        <script src="components/angular-ui-codemirror/ui-codemirror.js"></script>

        <!-- vendor -->
        <script src="//muce.corp.wandoujia.com/scripts/vendor/4792da56.jquery.timer.js"></script>
        <script src="//muce.corp.wandoujia.com/scripts/vendor/53ace77b.knockout.js"></script>
        <script src="//muce.corp.wandoujia.com/scripts/vendor/ed892db4.mousetrap.min.js"></script>

        <script src="vendors/Highcharts-4.0.3/js/highcharts.src.js"></script>
        <script src="vendors/Highcharts-4.0.3/js/highcharts-more.src.js"></script>
        <script src="vendors/Highcharts-4.0.3/js/modules/exporting.src.js"></script>
        <script src="components/ngQuickDate/dist/ng-quick-date.js"></script>
        <!-- endbuild -->

        <script src="components/requirejs/require.js" data-main="scripts/index"></script>
    </body>
</html>
