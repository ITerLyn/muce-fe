<div id="dashboard_container" class="row-fluid dashboard-container">
    <div class="span2">
        <ul class="nav nav-list sidebar-list dashboard-list">
        </ul>
    </div>
    <div class="span10">
        <div class="common-filter">
            <input type="text" name="start_date" class="start-date date-time-picker"/> - <input type="text" name="end_date" class="end-date date-time-picker"/> <button class="btn btn-primary refresh-dashboard">apply</button>
        </div>
        <div class="widgets-container" id="widgets_container"></div>
    </div>
</div>

<div class="modal hide" id="share_dashboard">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Share Dashboard</h3>
    </div>
    <div class="modal-body">
        <p>Share to: <textarea name="to_users" placeholder="Email address prefixes"></textarea></p>
        <span class="text-error share-dashboard-error-tip"></span>
    </div>
    <div class="modal-footer">
        <a href="javascript:void(0)" class="btn close-modal">Close</a>
        <a href="javascript:void(0)" class="btn submit">Save changes</a>
    </div>
</div>

<script type="text/template" id="summary_modal">
    <h3><%= profileName %></h3>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Product</th>
                <th>Metric</th>
                <th><%= startDate %></th>
                <th><%= endDate %></th>
                <th>diff</th>
                <th>rate of change</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><%= profileName %></td>
                <td><%= metricName %></td>
                <td><%= early %></td>
                <td><%= latest %></td>
                <td class="<%= className %>"><%= diff %></td>
                <td class="<%= className %>"><%= diffRate %></td>
            </tr>
        </tbody>
    </table>
</script>

<script type="text/template" id="detail_modal">
    <h3>Top 5 <%= tableClass %> dimensions for <%= metricName %></h3>
    <table class="table table-bordered table-hover <%= tableClass %>">
        <thead>
            <tr>
                <th>Dimension</th>
                <th>Dimension Type</th>
                <th><%= startDate %></th>
                <th><%= endDate %></th>
                <th>diff</th>
                <th>rate of change</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</script>

<script type="text/template" id="row_detail_modal">
    <tr>
        <td><%= dimensionValue %></td>
        <td><%= dimensionName %></td>
        <td><%= early%></td>
        <td><%= latest %></td>
        <td class="diff"><%= diff %></td>
        <td class="rate"><%= diffRate %></td>
    </tr>
</script>
