<div id="report_container" class="row-fluid">
    <div class="span2">
        <div muce-include="templates/report/side-navbar.html"></div>
    </div>
    <div class="span10" ng-controller="chartPanelCtrl">
        <div muce-include="templates/report/setting-wrapper.html"></div>

        <div ng-show="detailStatus" muce-include="templates/report/detail-wrapper.html"></div>
        <div>
            <section class="chart-wrapper">
                <div class="chart-canvas" id="chart_canvas"></div>
            </section>
            <div muce-include="templates/report/table-wrapper.html"></div>
        </div>
    </div>
</div>

<script type="text/ng-template"
    id="report/add_report/period.html">
    <label for="hour">Hour
        <input type="checkbox" value="1" name="hour"
            validator="periodChooser" ng-model="formlyData.hour">
    </label>
    <label for="day">Day
        <input type="checkbox" value="1" name="day"
            validator="periodChooser" ng-model="formlyData.day">
    </label>
</script>

<script type="text/ng-template"
    id="report/add_metric/expression.html">

    <div class="control-group control-stack-select">
        <label class="control-label">
            Metric Expression
        </label>
        <div class="controls">
            <select validator="required" name="metric_id1"
                id="metric_id1" ng-model="formlyData.metric_id1"
                ng-options="opt.id as opt.name for opt in metricList"></select>
            <br>
            <select validator="required" name="operator" style="width: 50px"
                id="operator" ng-model="formlyData.operator"
                ng-options="opt for opt in metricOperators"></select>
            <br>
            <select validator="required" name="metric_id2"
                id="metric_id2" ng-model="formlyData.metric_id2"
                ng-options="opt.id as opt.name for opt in metricList"></select>
        </div>
    </div>
</script>

<script type="text/ng-template"
    id="report/add_metric/fileds.html">
    <table class="table table-bordered table-striped">
        <tr ng-repeat="item in optionalFileds">
            <td>{{item.name}}</td>
            <td>{{item.id}}</td>
            <td>{{item.type|castDimensionType}}</td>
        </tr>
    </table>
</script>
