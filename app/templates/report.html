<div id="report_container" class="row-fluid">
    <div class="span2">
        <div muce-include="templates/report/side-navbar.html"></div>
    </div>
    <div class="span10">
        <section class="common-filter-wrapper">
            <a href="#analyze" class="btn btn-primary feel-smart muce-nav-tab"
                data-id="#analytics_container">Feel Smart ! </a>
            <div class="common-filter-content">
                <div class="quick-select-wrapper"></div>
                <div class="periods-wrapper"></div>
                <input type="text" name="start_date" class="start-date date date-time-picker"/> -
                <input type="text" name="end_date" class="end-date date date-time-picker"/>
                <button class="btn btn-primary refresh-report">apply</button>
            </div>
        </section>
        <div muce-include="templates/report/realtime-wrapper.html"></div>
        <section class="chart-wrapper">
            View:
            <select id="chart_type">
                <option selected value="timeline">Timeline</option>
                <option value="pie">Pie</option>
            </select>
            <a href="#filter_chart" class="btn advanced" data-toggle="modal" >Advanced</a>
            <div class="add-widget-container">
            </div>
            <div class="chart-canvas" id="chart_canvas"></div>
        </section>
        <div muce-include="templates/report/detail-wrapper.html"></div>
        <div muce-include="templates/report/table-wrapper.html"></div>
    </div>
</div>


<script type="text/ng-template"
    id="report/add_report/period.html">
    <div class="control-group">
        <label for="period" class="control-label">
            Report Periods *
        </label>
        <div class="controls">
            <label for="hour">Hour
                <input type="checkbox" value="1" name="hour">
            </label>
            <label for="day">Day
                <input type="checkbox" value="1" name="day">
            </label>
        </div>
    </div>
</script>


<script type="text/ng-template"
    id="report/add_metric/expression.html">

    <div class="control-group">
        <label for="period" class="control-label">
            Metric Expression
        </label>
        <div class="controls">
            <select name="metric_id1" id="metric_id1" ng-model="form.metric_id1"
                ng-options="opt.id as opt.name for opt in metricList"></select>
            <select name="operator" id="operator" ng-model="form.operator"
                ng-options="opt for opt in metricOperators"></select>
            <select name="metric_id2" id="metric_id2" ng-model="form.metric_id2"
                ng-options="opt.id as opt.name for opt in metricList"></select>
        </div>
    </div>
</script>
