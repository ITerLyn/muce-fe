<script type="text/template" id="mq_history_view_fail_modal">
    <div class="modal hide fade" id="mq_history_view">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h5>Failed Reason</h5>
        </div>
        <div class="modal-body" style="background:#f2dede">
            <%= reason %>
        </div>
    </div>
</script>

<script type="text/template" id="mq_history_view_modal">
    <div class="modal hide fade" id="mq_history_view">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        Result View
                    </tr>
                </thead>
                <tbody class="table table-bordered mq-result-view">
                </tbody>
            </table>
        </div>
    </div>
</script>
