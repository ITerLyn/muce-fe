<form class="formly form-horizontal" novalidate>
    <formly-field
        ng-repeat="field in fields"
        options="field"
        class="formly-field">
    </formly-field>
    <!-- todo config by opts -->
    <button type="submit"
        ng-hide="options.hideSubmit"
        ng-click="populateResult()">
        {{options.submitCopy || "Submit"}}
    </button>
</form>
