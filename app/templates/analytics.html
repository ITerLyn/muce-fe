<div id="analytics_container" class="row-fluid">
    <div class="tabbable tabs-left">
        <ul class="nav nav-tabs span2">
            <li class="active"><a href="#analytics" data-toggle="tab">Muce Analytics Report</a></li>
            <li><a href="#compare" data-toggle="tab">Compare Metrics</a></li>
        </ul>
        <div class="tab-content span10">
            <div class="tab-pane active analytics-report" id="analytics">
                <h1>Muce Analytics Report</h1>
                <div class="operation-container">
                    <select class="profile"></select>
                    <div class="controls analytics-metric-container">
                        <select class="metric"></select>
                    </div>
                    <div class="controls analytics-metric-container">
                        <select class="dimension"></select>
                    </div>
                    <input type="date" class="start-date"> VS <input type="date" class="end-date">
                    <button class="apply btn btn-primary">Apply</button>
                </div>

                <div class="report-container">
                    <div class="tabbable">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#tabColumn" data-toggle="tab">Column</a></li>
                            <li><a href="#tabTable" data-toggle="tab">Table</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tabColumn">
                            </div>
                            <div class="tab-pane" id="tabTable">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="tab-pane compare-container" id="compare">
                <h1>Compare Metrics</h1>
                <div class="operation-container">
                    <select class="profile"></select>
                    <div class="controls analytics-metric-container">
                        <select class="metric"></select>
                    </div>
                    <input type="date" class="start-date"> - <input type="date" class="end-date">
                    <div class="dimen-val-container">
                        <button class="apply btn btn-primary">Apply</button>
                        <a href="#analyze" class="save-search">保存搜索条件</a>
                        <input class="search-title hide" type="text" placeholder="Title" rel="tooltip" data-placement="bottom"  data-original-title="Enter「Return」To Save">
                        <button class="add-filter btn">Add one more filter</button>
                    </div>
                    <div class="search-list-container">
                        <h2>搜索记录</h2>
                        <ul class="search-list nav nav-list">
                        </ul>
                    </div>
                </div>
                <div class="report-container" id="chart_container"></div>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="compare_filter">
    <div class="compare-filter-container">
        <div class="controls analytics-metric-container">
            <select class="dimension"></select>
            <i class="icon-trash delete-filter"></i>
        </div>
        <section class="span4 section1">
            <select class="operator">
                <option value="EQUAL">EQUAL</option>
            </select>
            <input class="dimen-val dimen-val-1">
        </section>
        <span class="dimen-vs">VS</span>
        <section class="span4 section2">
            <select class="operator">
                <option value="EQUAL">EQUAL</option>
            </select>
            <input  class="dimen-val dimen-val-2">
        </section>
    </div>
</script>

<script type="text/template" id="summary_modal">
    <h3><%= profileName %></h3>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Product</th>
                <th>Metric</th>
                <th><%= startDate %></th>
                <th><%= endDate %></th>
                <th>diff</th>
                <th>rate of change</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><%= profileName %></td>
                <td><%= metricName %></td>
                <td><%= early %></td>
                <td><%= latest %></td>
                <td class="<%= className %>"><%= diff %></td>
                <td class="<%= className %>"><%= diffRate %></td>
            </tr>
        </tbody>
    </table>
</script>

<script type="text/template" id="detail_modal">
    <h3>Top 5 <%= tableClass %> dimensions for <%= metricName %></h3>
    <table class="table table-bordered table-hover <%= tableClass %>">
        <thead>
            <tr>
                <th>Dimension</th>
                <th>Dimension Type</th>
                <th><%= startDate %></th>
                <th><%= endDate %></th>
                <th>diff</th>
                <th>rate of change</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</script>

<script type="text/template" id="row_detail_modal">
    <tr>
        <td><%= dimensionValue %></td>
        <td><%= dimensionName %></td>
        <td><%= early%></td>
        <td><%= latest %></td>
        <td class="diff"><%= diff %></td>
        <td class="rate"><%= diffRate %></td>
    </tr>
</script>
