<div class="modal-header">
    <button type="button" class="close" ng-click="$close()">Ã—</button>
    <h3 class="modal-title">Report Sql - {{report.name ||''}}</h3>
</div>
<div class="modal-body">
    <!-- Todo CopyBoard -->
    <blockquote style="white-space: pre">{{report.rawsql}}</blockquote>
</div>
<div class="modal-footer">
    <button class="btn"
        data-dismiss="modal" ng-click="$close()">
        Close
    </button>
    <button class="btn btn-primary" data-clipboard-text="{{report.rawsql}}"
        tooltip="{{infoStr}}" id="copy-sql-btn" ng-click="copySqlCallback()">Copy</button>
</div>
<script type="text/javascript">
    var client = new ZeroClipboard( document.getElementById("copy-sql-btn") );
</script>
