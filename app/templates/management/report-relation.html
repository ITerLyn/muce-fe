<div class="modal-header">
    <button type="button" class="close" ng-click="$close()"
        data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 class="modal-title">Add Report Relation - {{report.name}}</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" novalidate>
        <div class="control-group">
            <label class="control-label" for="group">
                Group
            </label>
            <div class="controls">
                <select name="group" ng-model="state.group"
                    ng-options="i as i.name for i in groupList">
                </select>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="category">
                Category
            </label>
            <div class="controls">
                <select name="category" ng-model="state.category"
                    ng-options="i as i.name for i in categoryList">
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <a target="_blank">
        <i class="icon-question-sign modal-help"
            rel="tooltip" data-placement="right"
            data-original-title="Help Document">
        </i>
    </a>
    <button class="btn"
        data-dismiss="modal" ng-click="$close()">
        Close
    </button>
    <button class="btn btn-primary" ng-click="addRelation()">
        Sumbit
    </button>
</div>
