<section class="setting-wrapper row-fluid">
    <div class="operator-wrapper span10">
        <div class="date-operator">
            <select id="quickChooseList"
                ng-model="currentQuick"
                ng-options="val as key for (key, val) in quickChooseList">
                <option value="">-- Quick Select --</option>
            </select>

            <!-- Todo: date-range start="" end="" -->
            <quick-datepicker icon-class='fa fa-calendar'
                label-format="yyyy-MM-dd hh:mm"
                ng-model='startDate' disable-timepicker="currentPeriod"></quick-datepicker>
            <!-- <input type="text" id="report-start-date"
                ng-model="startDate" date-time-picker
                picker="dateOpt"> -->
            <quick-datepicker icon-class='fa fa-calendar'
                label-format="yyyy-MM-dd HH:mm"
                ng-model='endDate' disable-timepicker="{{currentPeriod}}"></quick-datepicker>
            <!-- <input type="text" id="report-end-date"
                ng-model="endDate" date-time-picker
                picker="dateOpt"> -->

            <!-- period type, 如果 report 不支持的要hide -->
            <div class="btn-group">
              <button type="button" class="btn btn-default"
                ng-repeat="i in currentReportDetail.periods"
                ng-class="{'active': (currentPeriod === i)}"
                ng-click="$parent.currentPeriod = i">{{i|transPeriod}}</button>
            </div>
        </div>
        <div class="dimension-operator">
            <label for="dimensions_1">1st Dimen:
                <select id="dimensions_1" ng-model="dimensions.1st"
                    ng-options="i as i.name for i in currentReportDetail.dimensions">
                </select>
            </label>
            <label for="dimensions_2">2nd Dimen:
                <select id="dimensions_2"  ng-model="dimensions.2nd"
                    ng-options="i as i.name for i in currentReportDetail.dimensions">
                </select>
            </label>
            <label for="dimensions_3">3rd Dimen:
                <select id="dimensions_3" ng-model="dimensions.3rd"
                    ng-options="i as i.name for i in currentReportDetail.dimensions">
                </select>
            </label>
            <button class="btn" ng-class="{'active': dimenAdv.filters}"
                ng-click="openAdvancedPanel()">
                <span ng-if="!dimenAdv.filters">Advanced</span>
                <span ng-if="dimenAdv.filters">Advanced Filter ON</span>
            </button>
        </div>
    </div>

    <div class="trigger-wrapper span2" ng-init="isShowDetailInfo = false">
        <button class="btn btn-primary refresh-report" ng-click="fetchReports()">apply</button><br/>
        <a ng-click="isShowDetailInfo = !isShowDetailInfo" href="#">
            <span ng-show="!isShowDetailInfo">Show Report Detail</span>
            <span ng-show="isShowDetailInfo">Hide Report Detail</span>
        </a>
    </div>
</section>
