<section class="setting-wrapper">
    <!-- <div class="dimension-operator"></div> -->
    <div class="daterange-wrapper">
      <input type="text" name="daterange" id="daterange" readonly>
      <i class="icon-calendar"></i>
    </div>

    <div class="dimension-wrapper">
        Dimensions：
        <label for="dimensions">
            <select id="dimensions"
                ng-model="dimensions"
                ng-options="i as i.name for i in state.dimensionsSelect" 
                ng-change="addDimension(this)"
                >
            </select>
        </label>
        <ul class="list-unstyled dimensionTag clearfix">
            <li ng-repeat="item in state.dimenAdv.dimensions track by $index" ng-model="state.dimenAdv.dimensions[$index]" class="pull-left" tooltip="{{item.name}}">
                <span class="tag-text">{{item.name}}</span>
                <span class="tag-close" ng-click="delDimension(item)">×</span>
            </li>
        </ul>  

        <a class="i-ng-bg-btn"
            ng-show="state.reportDetail.dimensions.length"
            ng-class="{'active': state.dimenAdv.filters}">
            <span ng-if="!state.dimenAdv.filters || (state.dimenAdv.filters.length == 0)" ng-click="openAdvancedPanel()">Advanced</span>
            <span ng-if="state.dimenAdv.filters" ng-click="openAdvancedPanel()">Filter ON
                <i class="icon-trash" ng-click="state.dimenAdv.removeFilters()"></i>
            </span>
        </a>
    </div>

    <button class="btn btn-primary refresh-report" ng-click="fetchReports()">apply</button>

    <button class="i-ng-bg-btn report-detail-triiger" ng-init="isShowDetailInfo = false"
        ng-click="isShowDetailInfo = !isShowDetailInfo">
        <i ng-class="{'icon-folder-close': !isShowDetailInfo, 'icon-folder-open': isShowDetailInfo}" tooltip-placement="bottom"
            tooltip="{{isShowDetailInfo?'Hide Report Detail':'Show Report Detail'}}">&nbsp;Detail</i>
    </button>


    <!-- <div class="row-fluid">
        <div class="trigger-wrapper span2"></div>
        <div class="operator-wrapper"></div>
    </div> -->
    <div muce-include="templates/report/report-detail.html"></div>
</section>
