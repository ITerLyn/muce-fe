<div class="modal-header">
    <button type="button" class="close" ng-click="$close()"
        data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 class="modal-title">Add Metric</h3>
</div>
<div class="modal-body">
    <tabset>
        <tab heading="Normal Metric" ng-controller="metricModalCtrl" id="normal_metric">
            <formly-form fields="formFields" key="{{formName}}"></formly-form>
        </tab>
        <tab heading="Combine Metric">
            <div ng-controller="combinedMetricModalCtrl" id="combine_metric">
                <formly-form fields="formFields" key="{{formName}}"></formly-form>
            </div>
        </tab>
    </tabset>
</div>
<div class="modal-footer">
    <a target="_blank">
        <i class="icon-question-sign modal-help"
            rel="tooltip" data-placement="right"
            data-original-title="Help Document">
        </i>
    </a>
    <button class="btn"
        data-dismiss="modal" ng-click="$close()">
        Close
    </button>
    <button class="btn btn-primary"
        formly-submit="formly" ng-click="ok()" target="{{currentMetricTab}}">
        Save Changes
    </button>
</div>
