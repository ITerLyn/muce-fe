<section class="realtime-wrapper row-fluid">
    <div class="overview-container span4">
        <h1>Overview</h1>
        <div class="overview-content">
            <span class="title">此时此刻</span>
            <span class="value" data-bind="text: metricValue">0</span>
            <span class="metric" data-bind="text: metricName"></span>
        </div>
    </div>
    <div class="timeline-container span4" id="timeline_minute">
    </div>
    <div class="timeline-container span4" id="timeline_second">
    </div>
    <div class="overview-table-container span11" data-bind="foreach: overviewTableList">
        <div class="overview-table span4">
            <h1 data-bind="text: title"></h1>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th colspan=2 >Dimension value</th>
                        <th data-bind="text: metricName"></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: tbodyDataList">
                    <tr>
                        <td data-bind="text: index"></td>
                        <td data-bind="text: dimenValue"></td>
                        <td data-bind="text: metricValue"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
