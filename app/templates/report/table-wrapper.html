<section class="table-wrapper">
    <!-- Todo: one-bind to save watchers -->
    <table class="table table-bordered table-striped">
        <thead>
            <tr class="header-row">
                <!-- click to sort -->
                <td ng-repeat="(key, val) in tableHeads"
                    ng-click="toggleRowSort(key)">
                    {{val}}
                    <i class="icon-sort" tooltip="click to sort."
                        tooltip-placement="right">
                    </i>
                    <!-- Todo sort status to toggle icon class -->
                </td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in tableRows | orderBy:sortType:sortReverse">
                <td ng-repeat="(key, val) in tableHeads">
                    {{row[key]}}
                </td>
            </tr>
        </tbody>
    </table>
</section>
