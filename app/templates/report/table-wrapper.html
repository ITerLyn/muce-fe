<section class="table-wrapper">
    <!-- Todo: one-bind to save watchers -->
    <table class="table table-bordered table-striped">
        <thead>
            <tr class="header-row">
                <!-- click to sort -->
                <td ng-repeat="(key, val) in tableHeads" ng-click="toggleRowSort(key)">{{val}}</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in tableRows | orderBy:sortType:sortReverse">
                <td ng-repeat="(key, val) in tableHeads">
                    {{row[key]}}
                </td>
            </tr>
        </tbody>
    </table>
</section>
