<table class="table table-bordered table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Fields</th>
        <th>Data Type</th>
        <th>Create Time</th>
        <th>Modified Time</th>
        <th>Owner</th>
        <th>Comment</th>
        <th>Operate</th>
    </tr>
    <tr ng-repeat="dimension in dimensionList">
        <td>{{dimension.id}}</td>
        <td>{{dimension.name}}</td>
        <td>
            <div tip-marker content="metric.fields"></div>
        </td>
        <td>{{dimension.dataType}}</td>
        <td>{{dimension.createTime}}</td>
        <td>{{dimension.modifyTime}}</td>
        <td>{{dimension.owner}}</td>
        <td>{{dimension.comment}}</td>
        <td>
            <a ng-click="editDimension(dimension)">Edit</a>
            <a ng-click="delDimension(dimension)">Delete</a>
        </td>
    </tr>
</table>
