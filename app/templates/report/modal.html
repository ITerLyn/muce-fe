<div class="modal-header">
    <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body">
    <formly-form name="ngSimpleForm"
        validate-submit="submitHandler()"
        fields="formFields" options="formOptions">
    </formly-form>
</div>
<div class="modal-footer">
    <a target="_blank">
        <i class="icon-question-sign modal-help"
            rel="tooltip" data-placement="right"
            data-original-title="Help Document">
        </i>
    </a>
    <button class="btn" data-dismiss="modal">Close</button>
    <button class="btn btn-primary" ng-click="ok()">Save Changes</button>
</div>
