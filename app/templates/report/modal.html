<div class="modal-header">
    <button type="button" class="close" ng-click="$close()"
        data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body">
    <formly-form fields="formFields" key="{{formName}}"></formly-form>
</div>
<div class="modal-footer">
    <a target="_blank" href="https://docs.google.com/a/wandoujia.com/presentation/d/1aeySLFxcfWBCet_S6BTIIdBFIUUrbvrah9GiOunVx7U/edit?usp=sharing">
        <i class="icon-question-sign modal-help" placement="right" tooltip="Help Document"></i>
    </a>
    <button class="btn"
        data-dismiss="modal" ng-click="$close()">
        Close
    </button>
    <button class="btn btn-primary"
        formly-submit="{{formName}}" ng-click="submit()">
        Save Changes
    </button>
</div>
