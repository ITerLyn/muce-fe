<div class="nav nav-sidebar" ng-controller="navbarCtrl">
    <!-- Todo: inline loading indicator -->

    <!--Group-->
    <li>
        <h3>Group:</h3>
        <div class="btn-group"
            rel="tooltip" data-placement="top"
            data-original-title="Double click view Groups">

            <!-- data-bind="event: {dblclick: showAllProfile}" -->
            <button class="btn btn-success btn-name">
                <!-- <span class="text-tip">Group: </span> -->
                <span>{{currentGroup.name||'loading...'}}</span>
            </button>

            <button class="btn btn-success dropdown-toggle btn-caret" data-toggle="dropdown">
                <span class="caret"></span>
            </button>

            <!-- data-bind="text: name, click: $parent.switchProfile" -->
            <ul class="dropdown-menu">
                <li ng-repeat="group in groupList">
                    <a ng-click="switchGroup(group)">{{group.name}}</a>
                </li>
            </ul>
        </div>
    </li>

    <!--Category-->
    <li>
        <h3>Category:</h3>
        <div id="group_view_model">
            <div class="btn-group"
                rel="tooltip" data-placement="top"
                data-original-title="Double click to edit Categories">
                <button class="btn btn-info btn-name" data-bind="event: {dblclick: editGroup}">
                    <!-- <span class="text-tip"> </span> -->
                    <span>{{currentCategory.name||'loading...'}}</span>
                </button>
                <button class="btn btn-info dropdown-toggle btn-caret" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>

                <!-- data-bind="text: name, click: $parent.switchGroup" -->
                <ul class="dropdown-menu">
                    <li ng-repeat="category in categoryList">
                        <a ng-click="switchCategory(category)">{{category.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </li>

    <li>
        <h3>Report:</h3>
        <!--Report List-->
        <ul class="nav nav-list sidebar-list" >
            <li ng-repeat="report in reportList" ng-class="{'active': (currentReport == report)}">
                <a href="#" ng-click="switchReport(report)">{{report.name}}</a>
            </li>
        </ul>
    </li>

    <li ng-controller="addModalCtrl">
        <h3>Add:</h3>
        <!-- Add List -->
        <ul class="nav nav-list sidebar-list">
            <li ng-repeat="type in addTypes">
                <a href="#" ng-click="openModal(type)">Add {{type|capitalize}}</a>
            </li>
        </ul>
    </li>

    <!-- Delete MultiChoose-->
    <li ng-controller="delPanelCtrl">
        <h3>Delete:</h3>
        <select ng-model="currentDelType">
            <option ng-repeat="type in delTypes"
                val="{{type}}">{{type|capitalize}}</option>
        </select>

        <div multi-chooser choices-list="currentDelList" trash="true"></div>
    </li>
</div>
