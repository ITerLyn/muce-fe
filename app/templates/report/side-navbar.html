<div class="nav-sidebar" ng-controller="navbarCtrl">
    <!-- Todo: inline loading indicator -->

    <!--Group-->
    <div class="btn-group"
        rel="tooltip" data-placement="top"
        data-original-title="Double click view Groups">

        <!-- data-bind="event: {dblclick: showAllProfile}" -->
        <button class="btn btn-success btn-name">
            <span class="text-tip">Group: </span>
            <span>{{currentGroup.name||'loading...'}}</span>
        </button>

        <button class="btn btn-success dropdown-toggle btn-caret" data-toggle="dropdown">
            <span class="caret"></span>
        </button>

        <!-- data-bind="text: name, click: $parent.switchProfile" -->
        <ul class="dropdown-menu">
            <li ng-repeat="group in groupList">
                <a ng-click="switchGroup(group)">{{group.name}}</a>
            </li>
        </ul>
    </div>

    <!--Category-->
    <div id="group_view_model">
        <div class="btn-group"
            rel="tooltip" data-placement="top"
            data-original-title="Double click to edit Categories">
            <button class="btn btn-info btn-name" data-bind="event: {dblclick: editGroup}">
                <span class="text-tip">Category: </span>
                <span>{{currentCategory.name||'loading...'}}</span>
            </button>
            <button class="btn btn-info dropdown-toggle btn-caret" data-toggle="dropdown">
                <span class="caret"></span>
            </button>

            <!-- data-bind="text: name, click: $parent.switchGroup" -->
            <ul class="dropdown-menu">
                <li ng-repeat="category in categoryList">
                    <a ng-click="switchCategory(category)">{{category.name}}</a>
                </li>
            </ul>
        </div>
    </div>

    <!--Report List-->
    <ul class="nav nav-list sidebar-list" >
        <li>Report:</li>
        <li ng-repeat="report in reportList">
            <a ng-click="switchReport(report)">{{report.name}}</a>
        </li>
    </ul>

    <!-- Add List -->
    <ui class="nav nav-list sidebar-list" ng-controller="addModalCtrl">
        <li>Add:</li>
        <li ng-repeat="type in addTypes">
            <a href="#" ng-click="openModal(type)">Add {{type|capitalize}}</a>
        </li>
    </ui>

    <!-- Delete MultiCheck -->
    <div ng-controller="delPanelCtrl">
        <h3>Delete:</h3>
        <select ng-model="currentDelType">
            <option ng-repeat="type in delTypes" val="{{type}}">{{type|capitalize}}</option>
        </select>

        <div multi-chooser multiple-select>
            <header class="selected-wrapper">
                Selected Items:
                <span class="selected-name" ng-repeat="i in currentDelList|filter:{'selected': true}">
                    <i class="icon-minus-sign" ng-click="i.selected=false"></i>{{i.name}}</span>
            </header>
            <div class="search-select-wrapper">
                <input class="search-box suggestion-search-box"
                    ng-model="currentQuery"
                    placeholder="Search" type="search">
                <div class="checkbox-wrapper">
                    <label class="suggestion-item" ng-repeat="i in currentDelList | filter: currentQuery">
                        <input type="checkbox" ng-model="i.selected" class="select-checkbox">
                        # {{i.name}}</label>
                </div>
            </div>
        </div>

    </div>
</div>
