<div class="nav nav-sidebar" ng-controller="navbarCtrl">
    <!-- Todo: inline loading indicator -->

    <!--Group-->
    <li>
        <h3>Group:</h3>
        <div class="btn-group"
            rel="tooltip" data-placement="top"
            data-original-title="Double click view Groups">

            <!-- data-bind="event: {dblclick: showAllProfile}" -->
            <button class="btn btn-success btn-name"
                ng-mouseenter="isShow=true"
                ng-mouseleave="isShow=false">
                <span>{{currentGroup.name||'loading...'}}</span>
                <!-- <i class="icon-pencil edit-report"
                    ng-show="isShow" ng-click="editReport(report)"></i>
                <i class="icon-trash delete-report" ng-show="isShow"></i> -->
            </button>

            <button data-toggle="dropdown"
                class="btn btn-success dropdown-toggle btn-caret">
                <span class="caret"></span>
            </button>

            <!-- data-bind="text: name, click: $parent.switchProfile" -->
            <ul class="dropdown-menu sidebar-list">
                <li ng-repeat="group in groupList|orderBy:'name'"
                    ng-mouseenter="isShow=true"
                    ng-mouseleave="isShow=false">
                    <a ng-click="switchGroup(group)">{{group.name}}</a>

                    <i class="icon-pencil edit-report"
                        ng-show="isShow" ng-click="editReport(report)"></i>
                    <i class="icon-trash delete-report" ng-show="isShow"></i>
                </li>
            </ul>
        </div>
    </li>

    <!--Category-->
    <li>
        <h3>Category:</h3>
        <div id="group_view_model">
            <!-- data-original-title="Double click to edit Categories" -->
            <div class="btn-group">
                <button class="btn btn-info btn-name">
                    <span ng-show="categoryList==undefined">loading...</span>
                    <span ng-show="categoryList.length==0">No Category</span>
                    <span ng-show="categoryList.length>0">{{currentCategory.name}}</span>
                </button>
                <button data-toggle="dropdown"
                    class="btn btn-info dropdown-toggle btn-caret">
                    <span class="caret"></span>
                </button>

                <!-- data-bind="text: name, click: $parent.switchGroup" -->
                <ul class="dropdown-menu sidebar-list">
                    <li ng-repeat="category in categoryList|orderBy:'name'"
                        ng-mouseenter="isShow=true"
                        ng-mouseleave="isShow=false">
                        <a ng-click="switchCategory(category)">{{category.name}}</a>

                        <i class="icon-pencil edit-report"
                            ng-show="isShow" ng-click="editReport(report)"></i>
                        <i class="icon-trash delete-report" ng-show="isShow"></i>
                    </li>
                </ul>
            </div>
        </div>
    </li>

    <li>
        <h3>Report:</h3>
        <!--Report List-->
        <p ng-show="!reportList">No Report</p>
        <ul class="nav nav-list sidebar-list report-list">
            <li ng-repeat="report in reportList|orderBy:'name'"
                ng-mouseenter="isShow=true"
                ng-mouseleave="isShow=false"
                ng-class="{'active': (currentReport == report)}">
                <a href="#" ng-click="switchReport(report)">{{report.name}}</a>
                <i class="icon-pencil edit-report"
                    ng-show="isShow" ng-click="editReport(report)"></i>
                <i class="icon-trash delete-report" ng-show="isShow"></i>
            </li>
        </ul>
    </li>

    <li ng-controller="addModalCtrl">
        <h3>Add:</h3>
        <!-- Add List -->
        <ul class="nav nav-list sidebar-list">
            <li ng-repeat="type in addTypes">
                <a href="#" ng-click="openModal(type)">Add {{type|capitalize}}</a>
            </li>
        </ul>
    </li>

    <!-- Delete MultiChoose-->
    <li ng-controller="delPanelCtrl">
        <h3>Delete:</h3>
        <select ng-model="currentDelType" ng-options="type for type in delTypes">
            <!-- <option ng-repeat="type in delTypes"
                val="{{type}}">{{type|capitalize}}</option> -->
        </select>

        <div multi-chooser choices-list="currentDelList" trigger-del="delSelectedHandler()"></div>
    </li>
</div>
