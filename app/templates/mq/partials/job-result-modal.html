<style type="text/css">
    div.modal{border:0 none;background-color: initial;box-shadow: none;left: 0;margin: auto;width: 100%;}
    div.modal-dialog{position:relative;width:1200px;min-width:400px;margin:30px auto;}.modal-content{position:relative;background-color:#fff;border:1px solid #999;border:1px solid rgba(0,0,0,.2);border-radius:6px;-webkit-box-shadow:0 3px 9px rgba(0,0,0,.5);box-shadow:0 3px 9px rgba(0,0,0,.5);background-clip:padding-box;outline:0}
    @media (min-width:1600px){div.modal-dialog{width:1500px;}}
</style>
<div class="modal-header">
    <button type="button" class="close" ng-click="$close()">Ã—</button>
    <h3 class="modal-title">JOB RESULT</h3>
</div>
<div class="modal-body" ng-class="{'i-bg-red': reason}">
    <table class="table table-striped">
        <tbody>
            <tr ng-repeat="i in result track by $index">
                <td ng-repeat="ii in i track by $index">{{ii}}</td>
            </tr>
        </tbody>
    </table>
    <p ng-if="reason">{{reason}}</p>
</div>
