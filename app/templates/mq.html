<div id="mq_container" class="container-fluid mq-container">
    <div class="row-fluid">
        <!-- mq sidebar -->
        <div class="span3" >

            <!-- mq fisrt-class menu -->
            <div id="mq_job">
                <div id="mq_compose_query">
                    <button class="btn btn-primary">Compose Query</button>
                </div>
                <ul id='mq_user_query' class="nav nav-pills nav-stacked">
                    <li><a class="mq-history" ui-sref="mq.history" ui-sref-active="active">Query History</a></li>
                    <li><a ui-sref="mq.example" class="mq-example" ui-sref-active="active">Query Example</a></li>
                    <!-- <li><a href="#mq" class="share-query">Query Share</a></li> -->
                </ul>
            </div>

            <!-- database list -->
            <div class="mq-db-list">
                <h5>DataBases</h5>
                <ul class="db-list">
                    <li class="dropdown db-item"
                        ng-repeat="db in allDbs" ng-click="changeDb(db)">
                        <i class="icon-th"></i>
                        <a class="btn dropdown-toggle">{{db}}</a>
                        <ul class="dropdown-menu" ng-if="currentDb==db">
                            <li ng-repeat="tb in allTables">
                                <a href='#mq' ng-click="changeTable(tb)">
                                    {{tb}}
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <!-- mq content -->
        <div id="mq_detail" class="span9">
            <!-- mq editor -->
            <div class="mq-editor-wrapper">
                <h4>New Query...</h4>
                <!-- codemirror edtior -->
                <div ui-codemirror="editorOptions"
                    ng-model="currentMqRaw"></div>

                <div id="mq_run_animate">
                    <button class="btn btn-danger" id="mq_run">Run Query</button>
                    <span class="icon-time"></span>
                    <span class="mq-run-time label label-info"></span>
                    <span class="mq-run-status label label-warning"></span>
                    <div class="mq-notification input-append">
                        <span class="add-on">
                            <input type="checkbox">
                            <i class="icon-envelope"></i>
                            Me
                        </span>
                    </div>
                </div>
                <div class="mq-run-error-alert">
                    <div class="alert alert-block alert-error">
                        <button type="button" class="close" data-dismiss="alert">x</button>
                        <p></p>
                    </div>
                </div>
                <div class="bs-docs-example success-example">
                    <div class="mq-run-success-alert">
                        <div class="alert alert-block alert-success fade in">
                            <h4 class="alert-heading">Well done!</h4>
                            <p>
                                Successfully run your query.You can download the result data to your local computer or view at most <em>100</em> lines of result.
                            </p>
                            <p>
                                <a class="btn btn-success mq-download-btn">
                                    <span class="icon-cloud-download"></span>
                                    Download
                                </a>
                                <a class="btn btn-primary mq-show-run-result">
                                    <span class="icon-list"></span>
                                    View
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div ui-view></div>

            <!-- mq db schema/partition info -->
            <!-- mq history -->
            <!-- mq example -->
            <!-- mq share -->

            <!-- <div id="mq_result_view" class="span6">
                <table class="table table-striped">
                    <caption>
                    </caption>
                    <thead>
                        <tr>
                            Result View
                        </tr>
                    </thead>
                    <tbody class="table table-bordered mq-result-view">
                    </tbody>
                </table>
            </div> -->
        </div>
    </div>
</div>



<script type="text/template" id="mq_history_view_fail_modal">
    <div class="modal hide fade" id="mq_history_view">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h5>Failed Reason</h5>
        </div>
        <div class="modal-body" style="background:#f2dede">
            <%= reason %>
        </div>
    </div>
</script>

<script type="text/template" id="mq_history_view_modal">
    <div class="modal hide fade" id="mq_history_view">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        Result View
                    </tr>
                </thead>
                <tbody class="table table-bordered mq-result-view">
                </tbody>
            </table>
        </div>
    </div>
</script>
