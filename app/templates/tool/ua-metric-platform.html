

<div class="main-container container-fluid">
    <div class="sidebar">
        <ul class="nav nav-list">
            <li ng-repeat="report in state.reportList">
                <a ng-href="">{{report.name}}</a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <!-- export: state.period -->
        <div data-toggle="buttons-radio" class="btn-group">
            <button class="btn btn-primary" type="button"
                ng-class="{'active': state.period==i}"
                ng-click="state.period=i;"
                ng-repeat="i in ['day', 'week', 'month']">
                {{i}}
            </button>
        </div>

        <!-- config: [state.period] -->
        <div date-picker></div>

        <!-- config: [report] -->
        <div ng-repeat="dimension in report.dimensions" dimension-checkbox></div>
        <!-- label+input-select2-multi -->

        <button class="btn">Apply</button>
        <!-- sync 刚才的东西和 junxiu -->

        <!-- todo 支持child字段的级联渲染 config: [report, state.period, state.start|end|Date, state.dimensions] -->
        <table class="table">
            <tr></tr>
        </table>

        <!-- chart config: [state.metric-list] -->
        <div chart></div>
    </div>
</div>
